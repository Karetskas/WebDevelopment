<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="temperatureConversionStyleSheet.css" />
    <script src="functionsForTemperatureConversion.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Conversion of temperature</h1>

        <hr class="dividing_line" />

        <form>
            <label>
                Enter the temperature in degrees Celsius:
                <input class="text_box_control" type="text" name="get_temperature" value="0" tabindex="1" autofocus />
            </label>

            <br />
            <div class="flex_container">
                <input class="button" type="button" name="conversion_to_degrees_fahrenheit" value="Convert to Fahrenheit" tabindex="2" />

                <input class="button" type="button" name="conversion_to_degrees_kelvin" value="Convert to Kelvin" tabindex="3" />
            </div>
        </form>

        <hr class="dividing_line" />

        <h2 class="result_history">History of results is empty</h2>
    </div>
</body>
</html>
