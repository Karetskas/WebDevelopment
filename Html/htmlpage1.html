<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Первая страница</title>
</head>
<body>
    <header>
        <h1><ins>Заполните анкету!</ins></h1>
    </header>
    <main>
        <form method="post" action="/myProfile.php">
            <label for="text_for_name"><strong>Введите ваше имя: </strong></label>
            <input id="text_for_name" type="text" placeholder="введите ваше имя" name="textForName" />
            <br />
            <br />

            <label for="text_for_last_name"><strong>Введите вашу фамилию: </strong></label>
            <input id="text_for_last_name" type="text" placeholder="введите вашу фамилию" name="textForLastName" />
            <br />
            <br />

            <label for="textarea_for_additional_in_formation"><strong>Напишите о себе: </strong></label>
            <textarea id="textarea_for_additional_in_formation" placeholder="Напишите о себе" name="textareaForAdditionalInformation"></textarea>
            <br />
            <br />

            <label><strong>Укажите ваш пол:</strong></label>
            <br />
            <input id="radio_male" type="radio" value="male" name="gender" />
            <label for="radio_male">мужской</label>
            <br />
            <input id="radio_female" type="radio" value="female" name="gender" checked="checked" />
            <label for="radio_female">женский</label>
            <br />
            <br />

            <label><strong>Имеете ли вы вредные привычки?</strong></label>
            <br />
            <input id="smoke" type="checkbox" value="true" name="checkBoxSmoke" checked="checked" />
            <label for="smoke">Не курю</label>
            <br />
            <input id="drink" type="checkbox" value="false" name="checkBoxDrink" />
            <label for="drink">Не пью</label>
            <br />
            <br />

            <label for="selected_major"><strong>Выберите вашу профессию из списка: </strong></label>
            <select id="selected_major" size="1" name="selectMajor">
                <optgroup label="Управляющий персонал">
                    <option value="projectManager">Менеджер проекта</option>
                    <option value="teamLead">Team lead</option>
                </optgroup>
                <optgroup label="Разработчики">
                    <option value="qualityAssurance">Тестировщик</option>
                    <option value="systemAnalyst">Системный аналитик</option>
                    <option value="programmer" selected="selected">Программист</option>
                    <option value="technicalWriter">Технический писатель</option>
                    <option value="designer">Дизайнер</option>
                </optgroup>
                <optgroup label="Вспомогательный персонал">
                    <option value="humanResources">HR</option>
                    <option value="systemAdministrator">Системный администратор</option>
                </optgroup>
            </select>
            <br />
            <br />

            <label for="select_hobby"><strong>Выберите ваше хобби из списка:</strong></label>
            <select id="select_hobby" size="3" multiple="multiple" name="selectHobby">
                <option value="reading">Чтение</option>
                <option value="movies">Фильмы</option>
                <option value="programming">Программирование</option>
                <option value="myrmicology" selected="selected">Мирмикология</option>
                <option value="scientificBroadcasts">Научные передачи</option>
                <option value="philately">Филателия</option>
            </select>
            <br />
            <br />

            <input id="submit_data" type="submit" value="Отправить" name="submitData" />
        </form>
        <br />
        <br />

        <a href="htmlpage2.html" target="_self">Следующая страница</a>
    </main>
</body>
</html>
