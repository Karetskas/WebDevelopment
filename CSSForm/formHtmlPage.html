<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Форма заявки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="normalize.css" rel="stylesheet" />
    <link href="formStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="title">Отправить заявку</h1>

        <form class="form" method="post" action="/request.html">
            <label class="label">
                Ваше имя

                <input class="text_field" type="text" name="text_name" placeholder="Ваше имя *" tabindex="1" />
            </label>

            <label class="label">
                Ваш номер телефона

                <input class="text_field" type="tel" name="phone_number" placeholder="Ваш номер телефона *" tabindex="2" />
            </label>

            <label class="label">
                Ваш email или VK

                <input class="text_field" type="text" name="text_email_or_vk" placeholder="Ваш email или VK *" tabindex="3" />
            </label>

            <label class="label">
                Комментарий

                <textarea class="comment" name="textarea_comment" placeholder="Комментарий (не обязательно)" tabindex="4"></textarea>
            </label>

            <span class="additional_information">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>

            <input class="button_for_send_request" type="submit" name="submit_send_request" value="Отправить заявку" tabindex="5" />
        </form>
    </div>
</body>
</html>
